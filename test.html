<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Career Orientation Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      border-bottom: 1px solid #eaeaea;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    nav a {
      font-size: 14px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 8px;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #009688;
      border-bottom: 2px solid #009688;
    }

    .nav-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-left: auto;
    }

    .nav-actions button {
      padding: 6px 14px;
      min-width: 90px;
      width: auto;
      white-space: nowrap;
      border: none;
      background-color: #009688;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .nav-actions button.secondary {
      background-color: white;
      color: #1f1f1f;
      border: 1px solid #ccc;
    }

    .container {
  width: 90%;
  max-width: 1200px;
  margin: 50px auto;
  padding: 20px;
  background: #f4f7fa;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

    .form-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 210%; /* регулируй, если форма будет длиннее или короче */
      height: 0;
      overflow: hidden;
    }

    .form-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.jpg" alt="Keleshek logo" />
      </a>
    </div>
    <nav>
      <a href="index.html">Study</a>
      <a href="test.html" class="active">Test</a>
      <a href="analytics.html">Analytics</a>
      <a href="universities.html">Universities</a>
      <a href="about.html">About us</a>
    </nav>
    <div class="nav-actions">
      <button class="secondary"><a href="login.html" style="color:#009688">Log in</a></button>
      <button class="primary"><a href="signup.html" style="color:white">Sign up</a></button>
    </div>
  </header>

  <!-- Embedded Google Form -->
  <div class="container">
    <div class="form-wrapper">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSccy1z-gsN_3DxkCp3jC1M3Jl5Oy-1jjYf9wR9_lGlmoK0e0w/viewform?embedded=true" 
        frameborder="0" 
        marginheight="0" 
        marginwidth="0" 
        scrolling="no">
        Загрузка…
      </iframe>
    </div>
  </div>
</body>
</html>
