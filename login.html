<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Keleshek</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f9fa;
    }

    /* Скрыть навигацию на странице входа */
    .hide-nav header {
      display: none;
    }

    .navbar {
      background-color: white;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .navbar .logo img {
      height: 60px;
      width: auto;
    }

    .navbar .center-links {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex: 1;
    }

    .navbar .right-buttons {
      display: flex;
      gap: 12px;
    }

    .navbar a {
      color: black;
      text-decoration: none;
      font-size: 14px;
    }

    .navbar button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 360px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    label {
      font-weight: 500;
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 16px;
      font-size: 12px;
    }

    .forgot-password a {
      color: #009688;
      text-decoration: none;
    }

    button.login-btn {
      width: 100%;
      padding: 14px;
      background-color: #009688;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link a {
      color: #009688;
      text-decoration: none;
    }
  </style>
</head>
<body class="hide-nav">

  <div class="login-wrapper">
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Login@gmail.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>

        <div class="forgot-password"><a href="#">Forgot password?</a></div>

        <button class="login-btn" type="submit">Login</button>

        <div class="link">Don't have an account? <a href="signup.html">Sign up</a></div>
      </form>
    </div>
  </div>

  <!-- ✅ Firebase SDK via compat version -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCbuYE-O7IGEnipj9TmZs997DvTqa-kElg",
      authDomain: "kelesheksite.firebaseapp.com",
      projectId: "kelesheksite",
      storageBucket: "kelesheksite.appspot.com",
      messagingSenderId: "283421011476",
      appId: "1:283421011476:web:8a77d738f81ed1ca450101",
      measurementId: "G-H2TZLNCSYP"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    });
  </script>
</body>
</html>
