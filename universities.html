<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Университеты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 250px;
            display: inline-block;
            vertical-align: top;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .card h3 {
            font-size: 1.2em;
            margin: 0;
        }
        .card p {
            margin: 10px 0;
        }
        .card a {
            color: #0066cc;
            text-decoration: none;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .filters {
            margin-bottom: 20px;
        }
        select {
            padding: 5px;
            margin-right: 10px;
        }
        .programs {
            margin-top: 15px;
            padding-left: 20px;
            display: none;
        }
        .card-details {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Университеты</h1>

    <!-- Фильтры для выбора города и профессии -->
    <div class="filters">
        <select id="cityFilter">
            <option value="">Выберите город</option>
            <!-- Города будут добавляться динамически -->
        </select>

        <select id="professionFilter">
            <option value="">Выберите профессию</option>
            <!-- Профессии будут добавляться динамически -->
        </select>
    </div>

    <div id="university-cards">
        <!-- Карточки университетов будут загружаться сюда -->
    </div>

    <script>
        // URL для доступа к вашему JSON файлу на GitHub
        const jsonFilePath = 'https://raw.githubusercontent.com/MikaAsk/Keleshek_site.kz/main/processed_university_data7.json';

        let universities = [];

        // Загружаем JSON файл и отображаем данные на сайте
        fetch(jsonFilePath)
            .then(response => response.json())  // Преобразуем данные в формат JSON
            .then(data => {
                universities = data;  // Сохраняем все университеты

                // Создаем фильтры для города и профессии
                const cityFilter = document.getElementById('cityFilter');
                const professionFilter = document.getElementById('professionFilter');
                const container = document.getElementById('university-cards');
                
                // Получаем все уникальные города и профессии
                const cities = [...new Set(data.map(item => item["Город"]))];
                const professions = [...new Set(data.map(item => item["Профессия"]))];
                
                // Заполняем выпадающий список с городами
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    cityFilter.appendChild(option);
                });

                // Заполняем выпадающий список с профессиями
                professions.forEach(profession => {
                    const option = document.createElement('option');
                    option.value = profession;
                    option.textContent = profession;
                    professionFilter.appendChild(option);
                });

                // Функция для отображения карточек
                function displayCards(filteredData) {
                    container.innerHTML = '';  // Очистить контейнер
                    // Создаем объект для группировки университетов по названию
                    const groupedUniversities = {};

                    // Группируем университеты по названию
                    filteredData.forEach(university => {
                        if (!groupedUniversities[university["Название университета"]]) {
                            groupedUniversities[university["Название университета"]] = {
                                name: university["Название университета"],
                                city: university["Город"],
                                description: university["Описание"],
                                site: university["Сайт"],
                                programs: []
                            };
                        }

                        // Добавляем образовательную программу и профессию
                        groupedUniversities[university["Название университета"]].programs.push({
                            program: university["Образовательная программа"],
                            profession: university["Профессия"]
                        });
                    });

                    // Создаем карточки для каждого университета
                    for (const universityName in groupedUniversities) {
                        const university = groupedUniversities[universityName];
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.innerHTML = `
                            <h3>${university.name}</h3>
                            <p><strong>Город:</strong> ${university.city}</p>
                            <p><strong>Описание:</strong> ${university.description}</p>
                            <a href="${university.site}" target="_blank">Сайт</a>
                            <div class="card-details">
                                <h4>Образовательные программы:</h4>
                                ${university.programs.map(program => `
                                    <p><strong>Программа:</strong> ${program.program} <br> <strong>Профессия:</strong> ${program.profession}</p>
                                `).join('')}
                            </div>
                        `;
                        container.appendChild(card);

                        // Добавляем событие клика, чтобы раскрыть подробности
                        card.addEventListener('click', () => {
                            const details = card.querySelector('.card-details');
                            if (details.style.display === "none" || details.style.display === "") {
                                details.style.display = "block";
                            } else {
                                details.style.display = "none";
                            }
                        });
                    }
                }

                // Первоначальное отображение всех университетов
                displayCards(universities);

                // Фильтрация по городу
                cityFilter.addEventListener('change', () => {
                    const city = cityFilter.value;
                    const profession = professionFilter.value;

                    const filteredData = universities.filter(university => {
                        return (city ? university["Город"] === city : true) &&
                               (profession ? university["Профессия"] === profession : true);
                    });

                    displayCards(filteredData);
                });

                // Фильтрация по профессии
                professionFilter.addEventListener('change', () => {
                    const profession = professionFilter.value;
                    const city = cityFilter.value;

                    const filteredData = universities.filter(university => {
                        return (city ? university["Город"] === city : true) &&
                               (profession ? university["Профессия"] === profession : true);
                    });

                    displayCards(filteredData);
                });
            })
            .catch(error => {
                console.error('Ошибка при загрузке данных:', error);
            });
    </script>
</body>
</html>
