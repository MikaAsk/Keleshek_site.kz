<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #333;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      border-bottom: 1px solid #eaeaea;
    }
    .logo img {
      height: 60px;
      width: auto;
    }
    header nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      width: 100%;
    }
    nav a {
      font-size: 14px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 8px;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }
    nav a:hover, nav a.active {
      color: #009688;
      border-bottom: 2px solid #009688;
    }
    .nav-actions button {
      margin-left: 12px;
      padding: 6px 10px;
      min-width: 100px;
      white-space: nowrap;
      border: none;
      background-color: #009688;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .nav-actions button.secondary {
      background-color: white;
      color: #1f1f1f;
      border: 1px solid #ccc;
    }
    .nav-actions {
      display: flex;
      gap: 4px;
      justify-content: flex-end;
      margin-left: auto;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .filters select {
      width: 250px;
    }
    .select2-container {
      width: 250px !important;
    }
    #university-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .university-card {
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .university-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    .university-card h3 {
      font-size: 18px;
      color: #2980b9;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .university-card p {
      font-size: 14px;
      margin: 5px 0;
      color: #555;
    }
    .university-card a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }
    .university-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.jpg" alt="Keleshek logo">
      </a>
    </div>
    <nav>
      <a href="index.html" class="active" id="study-link">Study</a>
      <a href="test.html" id="test-link">Test</a>
      <a href="analytics.html" id="analytics-link">Analytics</a>
      <a href="universities.html" id="universities-link">Universities</a>
      <a href="about.html" id="about-link">About us</a>
    </nav>
    <div class="nav-actions">
      <button class="secondary"><a href="login.html" style="color:#009688">Log in</a></button>
      <button class="primary"><a href="signup.html" style="color:white">Sign up</a></button>
    </div>
  </header>

  <div class="filters">
    <select id="cityFilter">
      <option value="">Выберите город</option>
    </select>
    <select id="professionFilter">
      <option value="">Выберите профессию</option>
    </select>
  </div>

  <div id="university-list"></div>

  <script>
    const jsonFilePath = 'https://raw.githubusercontent.com/MikaAsk/Keleshek_site.kz/main/processed_university_data7.json';
    let universities = [];

    fetch(jsonFilePath)
      .then(response => response.json())
      .then(data => {
        universities = data;
        const cityFilter = document.getElementById('cityFilter');
        const professionFilter = document.getElementById('professionFilter');
        const universityList = document.getElementById('university-list');

        const cities = [...new Set(data.map(u => u["Город"]))];
        const professions = [...new Set(data.map(u => u["Профессия"]))];

        cities.forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          cityFilter.appendChild(option);
        });

        professions.forEach(profession => {
          const option = document.createElement('option');
          option.value = profession;
          option.textContent = profession;
          professionFilter.appendChild(option);
        });

        function displayUniversities(filteredData) {
          universityList.innerHTML = '';
          let displayedUniversities = [];

          filteredData.forEach(university => {
            if (!displayedUniversities.includes(university["Название университета"])) {
              displayedUniversities.push(university["Название университета"]);
              const card = document.createElement('div');
              card.classList.add('university-card');
              card.innerHTML = `
                <h3><a href="${university["Сайт"]}" target="_blank">${university["Название университета"]}</a></h3>
                <p><strong>Город:</strong> ${university["Город"]}</p>
                <p><strong>Описание:</strong> ${university["Описание"]}</p>
                <div class="programs">
                  <h4>Образовательные программы:</h4>
                  ${Array.isArray(university["Образовательная программа"]) 
                    ? university["Образовательная программа"].map(program => ` 
                        <p><strong>Программа:</strong> ${program} <br> <strong>Профессия:</strong> ${university["Профессия"]}</p>`).join('') 
                    : `<p>${university["Образовательная программа"]}</p>`}
                </div>
              `;
              universityList.appendChild(card);
            }
          });
        }

        displayUniversities(universities);

        cityFilter.addEventListener('change', () => {
          const city = cityFilter.value;
          const profession = professionFilter.value;
          const filtered = universities.filter(u => (!city || u["Город"] === city) && (!profession || u["Профессия"] === profession));
          displayUniversities(filtered);
        });

        professionFilter.addEventListener('change', () => {
          const profession = professionFilter.value;
          const city = cityFilter.value;
          const filtered = universities.filter(u => (!city || u["Город"] === city) && (!profession || u["Профессия"] === profession));
          displayUniversities(filtered);
        });

        $('#cityFilter').select2({ placeholder: "Выберите город", allowClear: true });
        $('#professionFilter').select2({ placeholder: "Выберите профессию", allowClear: true });
      })
      .catch(error => {
        console.error('Ошибка при загрузке данных:', error);
        document.getElementById('university-list').innerHTML = "<p>Ошибка загрузки данных.</p>";
      });
  </script>
</body>
</html>
