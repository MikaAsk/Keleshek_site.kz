<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Университеты</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background-color: #ffffff;
      border-bottom: 1px solid #eaeaea;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      font-size: 16px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 8px;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    nav a:hover {
      color: #009688;
      border-bottom: 2px solid #009688;
    }

    .nav-actions {
      display: flex;
      gap: 12px;
    }

    .nav-actions button {
      padding: 8px 16px;
      border: none;
      background-color: #009688;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .filters select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      background-color: #fff;
      width: 200px;
      box-sizing: border-box;
    }
    #professionFilter {
  width: 250px; /* увеличиваем ширину для второго фильтра */
    }

    /* Новый стиль для карточек университетов */
    #university-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around; /* Чтобы элементы располагались по центру с отступами */
      gap: 20px;
      margin-top: 20px;
    }

    .university-card {
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .university-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .university-card h3 {
      font-size: 18px;
      color: #2980b9;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .university-card p {
      font-size: 14px;
      margin: 5px 0;
      color: #555;
    }

    .university-card a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }

    .university-card a:hover {
      text-decoration: underline;
    }

    .programs h4 {
      font-size: 16px;
      color: #2c3e50;
      margin-top: 10px;
    }

    .programs p {
      font-size: 14px;
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Навигация -->
  <header>
    <div class="logo">
      <a href="home.html">
        <img src="logo.jpg" alt="Keleshek logo">
      </a>
    </div>
    <nav>
      <a href="study.html">Study</a>
      <a href="test.html">Test</a>
      <a href="analytics.html">Analytics</a>
      <a href="universities.html">Universities</a>
      <a href="about.html">About us</a>
    </nav>
    <div class="nav-actions">
      <button><a href="login.html" style="color: white;">Log in</a></button>
      <button><a href="signup.html" style="color: white;">Sign up</a></button>
    </div>
  </header>

  <div class="filters">
    <select id="cityFilter">
      <option value="">Выберите город</option>
    </select>
    <select id="professionFilter">
      <option value="">Выберите профессию</option>
    </select>
  </div>

  <div id="university-list"></div>

  <script>
    const jsonFilePath = 'https://raw.githubusercontent.com/MikaAsk/Keleshek_site.kz/main/processed_university_data7.json'; 

    let universities = [];

    fetch(jsonFilePath)
      .then(response => response.json())
      .then(data => {
        universities = data;
        const cityFilter = document.getElementById('cityFilter');
        const professionFilter = document.getElementById('professionFilter');
        const universityList = document.getElementById('university-list');

        console.log("Загруженные данные:", universities);

        if (!universities || universities.length === 0) {
          console.error("Данные не были загружены корректно.");
          universityList.innerHTML = "<p>Не удалось загрузить университеты.</p>";
          return;
        }

        const cities = [...new Set(data.map(u => u["Город"]))];
        const professions = [...new Set(data.map(u => u["Профессия"]))];

        cities.forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          cityFilter.appendChild(option);
        });

        professions.forEach(profession => {
          const option = document.createElement('option');
          option.value = profession;
          option.textContent = profession;
          professionFilter.appendChild(option);
        });

        function displayUniversities(filteredData) {
          universityList.innerHTML = ''; 
          let displayedUniversities = [];

          filteredData.forEach(university => {
            if (!displayedUniversities.includes(university["Название университета"])) {
              displayedUniversities.push(university["Название университета"]);
              const card = document.createElement('div');
              card.classList.add('university-card');
              card.innerHTML = `
                <h3><a href="${university["Сайт"]}" target="_blank">${university["Название университета"]}</a></h3>
                <p><strong>Город:</strong> ${university["Город"]}</p>
                <p><strong>Описание:</strong> ${university["Описание"]}</p>
                <div class="programs">
                  <h4>Образовательные программы:</h4>
                  ${Array.isArray(university["Образовательная программа"]) 
                    ? university["Образовательная программа"].map(program => ` 
                        <p><strong>Программа:</strong> ${program} <br> <strong>Профессия:</strong> ${university["Профессия"]}</p>
                      `).join('') 
                    : `<p>${university["Образовательная программа"]}</p>`
                  }
                </div>
              `;
              universityList.appendChild(card);
            }
          });
        }

        displayUniversities(universities);

        cityFilter.addEventListener('change', () => {
          const city = cityFilter.value;
          const profession = professionFilter.value;

          const filteredUniversities = universities.filter(u => {
            return (city ? u["Город"] === city : true) && 
                   (profession ? u["Профессия"] === profession : true);
          });

          displayUniversities(filteredUniversities);
        });

        professionFilter.addEventListener('change', () => {
          const profession = professionFilter.value;
          const city = cityFilter.value;

          const filteredUniversities = universities.filter(u => {
            return (city ? u["Город"] === city : true) &&
                   (profession ? u["Профессия"] === profession : true);
          });

          displayUniversities(filteredUniversities);
        });
      })
      .catch(error => {
        console.error('Ошибка при загрузке данных:', error);
        document.getElementById('university-list').innerHTML = "<p>Ошибка загрузки данных.</p>";
      });
  </script>
</body>
</html>
