<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список университетов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      margin: 10px;
    }

    .university-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .university-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .university-card:hover {
      transform: scale(1.05);
    }

    .university-card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .university-card p {
      margin: 5px 0;
    }

    .university-card a {
      color: #3498db;
      text-decoration: none;
    }

    .university-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Список университетов</h1>
    <div>
      <label for="cityFilter">Выберите город</label>
      <select id="cityFilter">
        <option value="">Все города</option>
      </select>
    </div>
    <div>
      <label for="professionFilter">Выберите профессию</label>
      <select id="professionFilter">
        <option value="">Все профессии</option>
      </select>
    </div>
  </header>
  <main>
    <div id="universityList" class="university-list">
      <!-- Сюда будут вставляться карточки университетов -->
    </div>
  </main>
  <script>
    // Функция для загрузки данных о университетах
    async function fetchUniversities() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/MikaAsk/Keleshek_site.kz/main/processed_university_data7.json');
        if (!response.ok) {
          throw new Error('Не удалось загрузить данные');
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Ошибка при загрузке данных:', error);
      }
    }

    // Функция для отображения университетов
    function displayUniversities(universities) {
      const universityList = document.getElementById('universityList');
      universityList.innerHTML = ''; // Очистить текущий список университетов

      if (universities && universities.length > 0) {
        universities.forEach(university => {
          const card = document.createElement('div');
          card.classList.add('university-card');
          card.innerHTML = `
            <h2><a href="${university.Сайт}" target="_blank">${university['Название университета']}</a></h2>
            <p><strong>Город:</strong> ${university.Город}</p>
            <p><strong>Описание:</strong> ${university.Описание}</p>
            <p><strong>Образовательные программы:</strong> ${university['Образовательные программы']}</p>
          `;
          universityList.appendChild(card);
        });
      } else {
        universityList.innerHTML = '<p>Нет университетов для отображения.</p>';
      }
    }

    // Функция для фильтрации университетов
    function filterUniversities(universities) {
      const cityFilter = document.getElementById('cityFilter').value;
      const professionFilter = document.getElementById('professionFilter').value;

      const filteredUniversities = universities.filter(university => {
        const matchesCity = cityFilter ? university.Город === cityFilter : true;
        const matchesProfession = professionFilter ? university['Образовательные программы'].includes(professionFilter) : true;
        return matchesCity && matchesProfession;
      });

      displayUniversities(filteredUniversities);
    }

    // Инициализация фильтров и данных
    async function initialize() {
      const universities = await fetchUniversities();

      // Заполняем фильтры городов и профессий
      const cities = [...new Set(universities.map(u => u.Город))];
      const professions = [...new Set(universities.flatMap(u => u['Образовательные программы'].split('; ')))];

      const cityFilter = document.getElementById('cityFilter');
      const professionFilter = document.getElementById('professionFilter');

      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        cityFilter.appendChild(option);
      });

      professions.forEach(profession => {
        const option = document.createElement('option');
        option.value = profession;
        option.textContent = profession;
        professionFilter.appendChild(option);
      });

      // Изначально отображаем все университеты
      displayUniversities(universities);

      // Добавляем обработчики фильтров
      cityFilter.addEventListener('change', () => filterUniversities(universities));
      professionFilter.addEventListener('change', () => filterUniversities(universities));
    }

    initialize();
  </script>
</body>
</html>
