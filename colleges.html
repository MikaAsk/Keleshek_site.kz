<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Колледжи</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #333;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      border-bottom: 1px solid #eaeaea;
    }
    .logo img {
      height: 60px;
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      font-size: 14px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 8px;
    }
    nav a:hover, nav a.active {
      color: #009688;
      border-bottom: 2px solid #009688;
    }
    .nav-actions {
      display: flex;
      gap: 8px;
    }
    .nav-actions button {
      padding: 6px 10px;
      min-width: 90px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    .nav-actions button.primary {
      background-color: #009688;
      color: white;
    }
    .nav-actions button.secondary {
      background-color: white;
      border: 1px solid #ccc;
      color: #009688;
    }
    .filters {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .filters select {
      width: 250px;
    }
    .select2-container {
      width: 250px !important;
    }
    #college-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .college-card {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      width: 280px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .college-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    .college-card h3 {
      text-align: center;
      color: #2980b9;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .college-card p {
      font-size: 14px;
      color: #555;
    }
    .college-card a {
      color: #2980b9;
      text-decoration: none;
    }
    .college-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html"><img src="logo.jpg" alt="Keleshek logo"></a>
  </div>
  <nav>
    <a href="index.html">Study</a>
    <a href="test.html">Test</a>
    <a href="analytics.html">Analytics</a>
    <a href="universities.html">Universities</a>
    <a href="colleges.html" class="active">Colleges</a>
    <a href="about.html">About us</a>
  </nav>
  <div class="nav-actions">
    <button class="secondary"><a href="login.html" style="color:#009688;text-decoration:none">Log in</a></button>
    <button class="primary"><a href="signup.html" style="color:white;text-decoration:none">Sign up</a></button>
  </div>
</header>

<div class="filters">
  <select id="cityFilter">
    <option value="">Выберите город</option>
  </select>
</div>

<div id="college-list"></div>

<script>
  const collegesJsonUrl = "https://raw.githubusercontent.com/MikaAsk/Keleshek_site.kz/main/colleges_with_links.json";

  fetch(collegesJsonUrl)
    .then(res => res.json())
    .then(data => {
      const colleges = data;

      const cities = [...new Set(colleges.map(c => c["Город"]))];
      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        document.getElementById('cityFilter').appendChild(option);
      });

      function normalizeField(obj, possibleKeys) {
        for (const key of possibleKeys) {
          if (obj[key] !== undefined) return obj[key];
        }
        return "";
      }

      function displayColleges(filtered) {
        const container = document.getElementById("college-list");
        container.innerHTML = "";

        filtered.forEach(college => {
          const name = normalizeField(college, ["Колледж", "Колледж ", "Название"]);
          const city = normalizeField(college, ["Город"]);
          const url = normalizeField(college, ["Ссылка"]);
          const desc = normalizeField(college, ["Описание"]);

          const card = document.createElement("div");
          card.className = "college-card";
          card.innerHTML = `
            <h3><a href="${url}" target="_blank">${name || "Без названия"}</a></h3>
            <p><strong>Город:</strong> ${city}</p>
            <p>${desc}</p>
          `;
          container.appendChild(card);
        });
      }

      displayColleges(colleges);

      $('#cityFilter').on('change', function () {
        const city = $(this).val();
        const filtered = colleges.filter(c => !city || c["Город"] === city);
        displayColleges(filtered);
      });

      $('#cityFilter').select2({ placeholder: "Выберите город", allowClear: true });
    })
    .catch(error => {
      console.error("Ошибка загрузки:", error);
      document.getElementById("college-list").innerHTML = "<p>Ошибка загрузки данных.</p>";
    });
</script>

</body>
</html>
