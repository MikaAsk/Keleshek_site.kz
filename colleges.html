<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Колледжи</title>
  
  <!-- jQuery и Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      border-bottom: 1px solid #eaeaea;
    }
    .logo img {
      height: 60px;
    }
    nav {
      display: flex;
      gap: 30px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 8px;
    }
    nav a.active,
    nav a:hover {
      color: #009688;
      border-bottom: 2px solid #009688;
    }
    .nav-actions {
      display: flex;
      gap: 10px;
    }
    .nav-actions button {
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid #009688;
      background: none;
    }
    .nav-actions .primary {
      background: #009688;
      color: #fff;
      border: none;
    }

    .filters-colleges {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .select2-container {
      width: 250px !important;
    }
    .card-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px 40px;
    }
    .university-card {
      width: 280px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform .2s, box-shadow .2s;
    }
    .university-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .university-card h3 {
      font-size: 18px;
      color: #2980b9;
      text-align: center;
      margin-bottom: 12px;
    }
    .university-card p {
      font-size: 14px;
      margin: 6px 0;
      color: #555;
    }
    .university-card a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="logo.jpg" alt="Keleshek logo" />
      </a>
    </div>
    <nav>
      <a href="index.html">Study</a>
      <a href="test.html">Test</a>
      <a href="analytics.html">Analytics</a>
      <a href="#" class="active">Universities &amp; Colleges</a>
      <a href="about.html">About us</a>
    </nav>
    <div class="nav-actions">
      <button class="secondary">
        <a href="login.html" style="color:#009688">Log in</a>
      </button>
      <button class="primary">
        <a href="signup.html" style="color:white">Sign up</a>
      </button>
    </div>
  </header>

  <!-- Фильтр по городу -->
  <div class="filters-colleges">
    <select id="cityFilter">
      <option value="">Выберите город</option>
    </select>
  </div>

  <!-- Список карточек -->
  <div id="college-list" class="card-list"></div>

  <script>
    const collegeURL = 'https://raw.githubusercontent.com/MikaAsk/Keleshek_site.kz/refs/heads/main/colleges_with_links.json';
    let colleges = [];

    function displayColleges(data) {
      const list = document.getElementById('college-list');
      list.innerHTML = '';
      data.forEach(c => {
        const name = c['Название университета'] || 'без названия';
        const url  = c['Сайт'] || '#';
        const city = c['Город'] || '';
        const desc = c['Описание'] || '';

        const titleHTML = url !== '#' ? `<a href="${url}" target="_blank">${name}</a>` : name;

        list.insertAdjacentHTML('beforeend', `
          <div class="university-card">
            <h3>${titleHTML}</h3>
            <p><strong>Город:</strong> ${city}</p>
            <p>${desc}</p>
          </div>
        `);
      });
    }

    fetch(collegeURL)
      .then(res => res.json())
      .then(data => {
        colleges = data.colleges_with_links;

        const uniqueCities = [...new Set(colleges.map(c => c['Город']))];
        uniqueCities.forEach(city => {
          $('#cityFilter').append(new Option(city, city));
        });

        $('#cityFilter').on('change', () => {
          const chosen = $('#cityFilter').val();
          const filtered = colleges.filter(c => !chosen || c['Город'] === chosen);
          displayColleges(filtered);
        });

        $('#cityFilter').select2({ placeholder: 'Выберите город' });

        displayColleges(colleges);
      })
      .catch(err => console.error('Ошибка загрузки JSON:', err));
  </script>

</body>
</html>
