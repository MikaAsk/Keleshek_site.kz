<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Колледжи</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- Select2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ffffff;
      color: #333;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      border-bottom: 1px solid #eaeaea;
    }
    .logo img {
      height: 60px;
      width: auto;
    }
    header nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      width: 100%;
    }
    nav a {
      font-size: 14px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      padding: 8px;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }
    nav a:hover, nav a.active {
      color: #009688;
      border-bottom: 2px solid #009688;
    }
    .nav-actions {
      display: flex;
      gap: 4px;
      justify-content: flex-end;
      margin-left: auto;
    }
    .nav-actions button {
      margin-left: 12px;
      padding: 6px 10px;
      min-width: 100px;
      border: none;
      background-color: #009688;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .nav-actions button.secondary {
      background-color: white;
      color: #1f1f1f;
      border: 1px solid #ccc;
    }
    .nav-actions button a {
      text-decoration: none;
      display: inline-block;
      width: 100%;
      height: 100%;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .filters select {
      width: 250px;
    }
    .select2-container {
      width: 250px !important;
    }
    #college-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .college-card {
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .college-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    .college-card h3 {
      font-size: 18px;
      color: #2980b9;
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .college-card p {
      font-size: 14px;
      margin: 5px 0;
      color: #555;
    }
    .college-card a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }
    .college-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html"><img src="logo.jpg" alt="Keleshek logo"></a>
  </div>
  <nav>
    <a href="index.html">Study</a>
    <a href="test.html">Test</a>
    <a href="analytics.html">Analytics</a>
    <a href="universities.html">Universities</a>
    <a href="colleges.html" class="active">Colleges</a>
    <a href="about.html">About us</a>
  </nav>
  <div class="nav-actions">
    <button class="secondary"><a href="login.html" style="color:#009688">Log in</a></button>
    <button class="primary"><a href="signup.html" style="color:white">Sign up</a></button>
  </div>
</header>

<div class="filters">
  <select id="cityFilter">
    <option value="">Выберите город</option>
  </select>
</div>

<div id="college-list"></div>

<script>
  const collegesJsonUrl = "https://raw.githubusercontent.com/MikaAsk/Keleshek_site.kz/main/colleges_with_links.json";
  let colleges = [];

  fetch(collegesJsonUrl)
    .then(res => res.json())
    .then(data => {
      // ⬇️ Проверьте: если JSON обернут в объект
      colleges = data.colleges_with_links || data;

      const cities = [...new Set(colleges.map(college => college["Город"]))];
      cities.forEach(city => {
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        document.getElementById('cityFilter').appendChild(option);
      });

      function displayColleges(filteredData) {
        const collegeList = document.getElementById('college-list');
        collegeList.innerHTML = '';

        filteredData.forEach(college => {
          const card = document.createElement('div');
          card.classList.add('college-card');
          card.innerHTML = `
            <h3><a href="${college["Ссылка"]}" target="_blank">${college["Колледж"]}</a></h3>
            <p><strong>Город:</strong> ${college["Город"]}</p>
            <p>${college["Описание"] || ''}</p>
          `;
          collegeList.appendChild(card);
        });
      }

      displayColleges(colleges);

      $('#cityFilter').on('change', function () {
        const city = $(this).val();
        const filtered = colleges.filter(c => !city || c["Город"] === city);
        displayColleges(filtered);
      });

      $('#cityFilter').select2({ placeholder: "Выберите город", allowClear: true });
    })
    .catch(error => {
      console.error("Ошибка загрузки колледжей:", error);
      document.getElementById('college-list').innerHTML = "<p>Ошибка загрузки данных.</p>";
    });
</script>

</body>
</html>
